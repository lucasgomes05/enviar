<mat-card>
    <mat-card-title>Alterar Receita</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="receita.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Quantidade Utilizada" 
            [(ngModel)]="receita.qtdutilizado" name="qtdutilizado">
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="updateReceita()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
