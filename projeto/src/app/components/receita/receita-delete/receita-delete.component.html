<mat-card>
    <mat-card-title>Excluir Receita</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [value]="receita.name" name="name" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Quantidade Utilizada" 
            [value]="receita.qtdutilizado" name="qtdutilizado" disabled>
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="deleteReceita()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
