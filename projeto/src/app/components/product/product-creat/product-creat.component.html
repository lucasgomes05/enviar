<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" 
            [(ngModel)]="product.price" name="price" >
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Peso" 
            [(ngModel)]="product.peso" name="peso">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Medida" 
            [(ngModel)]="product.medida" name="medida">
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
